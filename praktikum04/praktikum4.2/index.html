<body>
<!--buat header-->
    <header style="background-color: pink; padding: 50px 0; border: 2px solid #000;">Header</header>
<!--buat nav-->
    <nav style="background-color:rgb(241, 142, 158); padding: 20px 0; margin: 10px 0; border: 2px solid #000;">Nav</nav>
    <main style="display: flex;">
    <!--buat article-->
        <article style="width: 70%; background-color: rgb(255, 158, 174); padding: 80px 0; margin-right: 20px; border: 2px solid #000;">
            Article
        <!--buat section-->
            <section style="background-color: navajowhite; padding: 30px 0; margin: 10px 30px; border: 2px solid #000;">Section</section>
            <section style="background-color: navajowhite; padding: 30px 0; margin: 10px 30px; border: 2px solid #000;">Section</section>
            <section style="background-color: navajowhite; padding: 30px 0; margin: 10px 30px; border: 2px solid #000;">Section</section>
        </article>
        <!--buat aside-->
        <aside style="width: 30%; background-color: rgb(219, 91, 112); border: 2px solid #000;">Aside</aside>
    </main>
    <!--buat footer-->
    <footer style="background-color: rgb(211, 59, 85); padding: 20px 0; margin: 10px 0; border: 2px solid #000;">Footer</footer>
</body>
